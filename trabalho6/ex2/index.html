<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2 - Tabela de Produtos (com Boostrap)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Lista de Produtos</h2>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Categoria</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Teclado Mecânico</td>
            <td>Periféricos</td>
            <td>R$ 250,00</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Mouse Gamer</td>
            <td>Periféricos</td>
            <td>R$ 150,00</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Monitor 24 LG"</td>
            <td>Hardware</td>
            <td>R$ 890,00</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Cadeira de Escritório</td>
            <td>Móveis</td>
            <td>R$ 1.200,00</td>
          </tr>
          <tr>
            <td>5</td>
            <td>AirPods</td>
            <td>Áudio</td>
            <td>R$ 300,00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
