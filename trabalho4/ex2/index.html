<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Formulário de Cadastro</h1>

      <form
        action="cadastraCliente.php"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="formID" value="testecadastro123" />

        <!-- DADOS PESSOAIS -->
        <fieldset>
          <legend>Dados Pessoais</legend>

          <table>
            <tr>
              <td><label for="nome">Nome:</label></td>
              <td>
                <div class="field">
                  <input
                    id="nome"
                    name="nome"
                    type="text"
                    required
                    minlength="2"
                    maxlength="50"
                    placeholder="Digite seu nome"
                  />
                </div>
              </td>

              <td><label for="email">E-mail:</label></td>
              <td>
                <div class="field">
                  <input id="email" name="email" type="email" required />
                </div>
              </td>
            </tr>

            <tr>
              <td><label for="cpf">CPF:</label></td>
              <td>
                <div class="field">
                  <input
                    id="cpf"
                    name="cpf"
                    type="text"
                    required
                    pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                    title="Formato: xxx.xxx.xxx-xx"
                    placeholder="xxx.xxx.xxx-xx"
                  />
                </div>
              </td>

              <td><label for="idade">Idade:</label></td>
              <td>
                <div class="field">
                  <input id="idade" name="idade" type="number" required />
                </div>
              </td>
            </tr>

            <tr>
              <td><label for="telefone">Telefone:</label></td>
              <td>
                <div class="field">
                  <input id="telefone" name="telefone" type="tel" required />
                </div>
              </td>

              <td><label for="nascimento">Data de nascimento:</label></td>
              <td>
                <div class="field">
                  <input id="nascimento" name="nascimento" type="date" />
                </div>
              </td>
            </tr>

            <tr>
              <td>Sexo:</td>
              <td>
                <input id="sexoM" name="sexo" type="radio" value="M" />
                <label for="sexoM">Masculino</label>

                <input id="sexoF" name="sexo" type="radio" value="F" />
                <label for="sexoF">Feminino</label>
              </td>

              <td><label for="estadoCivil">Estado civil:</label></td>
              <td>
                <div class="field">
                  <input id="estadoCivil" name="estadoCivil" type="text" />
                </div>
              </td>
            </tr>

            <tr>
              <td><label for="linguagem">Linguagem:</label></td>
              <td>
                <div class="field">
                  <input
                    id="linguagem"
                    name="linguagem"
                    type="text"
                    value="PT-BR"
                    readonly
                  />
                </div>
              </td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </fieldset>

        <!-- ENDEREÇO -->
        <fieldset>
          <legend>Endereço</legend>
          <table>
            <tr>
              <td><label for="cep">CEP:</label></td>
              <td>
                <div class="field">
                  <input id="cep" name="cep" type="text" required />
                </div>
              </td>

              <td><label for="tipoLog">Tipo de Logradouro:</label></td>
              <td>
                <select id="tipoLog" name="tipoLog" required>
                  <option value="">Selecione</option>
                  <option>Rua</option>
                  <option>Avenida</option>
                  <option>Praça</option>
                  <option>Outro</option>
                </select>
              </td>
            </tr>

            <tr>
              <td><label for="logradouro">Logradouro:</label></td>
              <td>
                <div class="field">
                  <input
                    id="logradouro"
                    name="logradouro"
                    type="text"
                    required
                  />
                </div>
              </td>

              <td><label for="bairro">Bairro:</label></td>
              <td>
                <div class="field">
                  <input id="bairro" name="bairro" type="text" required />
                </div>
              </td>
            </tr>

            <tr>
              <td><label for="cidade">Cidade:</label></td>
              <td>
                <div class="field">
                  <input id="cidade" name="cidade" type="text" required />
                </div>
              </td>

              <td><label for="estado">Estado:</label></td>
              <td>
                <div class="field">
                  <input id="estado" name="estado" type="text" required />
                </div>
              </td>
            </tr>
          </table>
        </fieldset>

        <!-- INFORMAÇÕES ADICIONAIS -->
        <fieldset id="info-extra">
          <legend>Informações Adicionais</legend>

          <p>Interesses:</p>

          <table>
            <tr>
              <td>
                <input
                  id="filmes"
                  name="interesses[]"
                  type="checkbox"
                  value="filmes"
                /><label for="filmes">Filmes</label>
              </td>
              <td>
                <input
                  id="informatica"
                  name="interesses[]"
                  type="checkbox"
                  value="informatica"
                /><label for="informatica">Informática</label>
              </td>
              <td>
                <input
                  id="games"
                  name="interesses[]"
                  type="checkbox"
                  value="games"
                /><label for="games">Games</label>
              </td>
              <td>
                <input
                  id="livros"
                  name="interesses[]"
                  type="checkbox"
                  value="livros"
                /><label for="livros">Livros</label>
              </td>
              <td>
                <input
                  id="roupas"
                  name="interesses[]"
                  type="checkbox"
                  value="roupas"
                /><label for="roupas">Roupas</label>
              </td>
            </tr>
          </table>

          <br />

          <label for="info">Informações complementares:</label><br />
          <textarea id="info" name="info" rows="5" cols="60"></textarea>

          <br /><br />

          <label for="arquivo">Anexar imagem:</label>
          <input id="arquivo" name="arquivo" type="file" accept="image/*" />
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
