<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 2 - Tratando Eventos</title>
  </head>
  <body>
    <h1>Exercício 2</h1>
    <input type="text" name="nome" id="campoNome" />
    <button type="button">Digite seu nome e clique aqui</button>
    <p></p>

    <script>
      const botao = document.querySelector("button");

      botao.onclick = function () {
        const campoNome = document.querySelector("input");
        const parSaida = document.querySelector("p");
        parSaida.textContent = "Obrigado, " + campoNome.value;
      };
    </script>

    <hr />
    <img
      src="img2_ex2.jpg"
      alt="Print da depuração do exercício 2"
      style="width: 80%"
    />
    <p><a href="../../index.html">Voltar para o menu principal</a></p>
  </body>
</html>
